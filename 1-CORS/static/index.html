<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CROS-demo</title>
  </head>
  <body>
    <button>通过CROS跨域</button>
    <button>通过CROS跨域 POST</button>
    <button>通过CROS跨域 PUT</button>
    <p>hello world 😘</p>
    <script>
      // get
      var btn = document.getElementsByTagName("button")[0];
      var text = document.getElementsByTagName("p")[0];
      btn.addEventListener("click", function () {
        var xhr = new XMLHttpRequest();
        var url = "http://localhost:3001"; // 请求的3001端口获取数据
        xhr.open("GET", url); // 与3001端口建立一个连接
        xhr.send(null); // 发送给3001端口数据为空
        xhr.onreadystatechange = () => {
          // 请求状态改变后调用这个函数
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            // 如果请求成功
            text.innerHTML = xhr.response;
          }
        };
      });

      // post

      var btn = document.getElementsByTagName("button")[1];
      var text = document.getElementsByTagName("p")[0];
      btn.addEventListener("click", function () {
        var xhr = new XMLHttpRequest();
        var url = "http://localhost:3001"; // 请求的3001端口获取数据
        xhr.open("POST", url); // 与3001端口建立一个连接
        // xhr.setRequestHeader("Content-Type", "application/json;charset=utf-8"); // 非简单请求
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        ); // 简单请求
        xhr.send(JSON.stringify({ json: "json" }));
        xhr.onreadystatechange = () => {
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            text.innerHTML = xhr.response;
          }
        };
      });

      var btn = document.getElementsByTagName("button")[2];
      var text = document.getElementsByTagName("p")[0];
      btn.addEventListener("click", function () {
        var xhr = new XMLHttpRequest();
        var url = "http://localhost:3001"; // 请求的3001端口获取数据
        xhr.open("PUT", url); // 与3001端口建立一个连接
        xhr.send(null); // 发送给3001端口数据为空
        xhr.onreadystatechange = () => {
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            text.innerHTML = xhr.response;
          }
        };
      });
    </script>
  </body>
</html>
